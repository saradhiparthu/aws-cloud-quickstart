plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'pulivrthi'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}
ext {
	set('springCloudVersion', "2023.0.3")
	set('springBootVersion', "3.3.0")
}
repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// Add individual AWS SDK modules
	implementation "software.amazon.awssdk:secretsmanager" // AWS Secrets Manager
	implementation "software.amazon.awssdk:s3"        // Amazon S3
	implementation "software.amazon.awssdk:dynamodb"  // Amazon DynamoDB
	implementation "software.amazon.awssdk:sqs"       // Amazon SQS
	implementation "software.amazon.awssdk:sns"       // Amazon SNS
}
dependencyManagement {
	imports {
		mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
		mavenBom "software.amazon.awssdk:bom:2.20.30"

	}
}
tasks.named('test') {
	useJUnitPlatform()
}
